<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuento Interactivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            height: 100vh;
            justify-content: center;
        }
        #libro {
            width: 587px;
            height: 467.8px;
            margin: auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .pagina {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .pagina img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .controles {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="libro">
        <div class="pagina"><h2>Página 1</h2><p>Érase una vez...</p></div>
        <div class="pagina"><img src="assets/arturoImgs/arturo1.jpeg" alt="Imagen 1"></div>
        <div class="pagina"><h2>Página 3</h2><p>El héroe inició su viaje...</p></div>
        <div class="pagina"><img src="assets/arturoImgs/arturo2.jpeg" alt="Imagen 2"></div>
        <div class="pagina"><h2>Página 5</h2><p>En el bosque encantado...</p></div>
        <div class="pagina"><img src="assets/arturoImgs/arturo3.jpeg" alt="Imagen 3"></div>
        <div class="pagina"><h2>Página 7</h2><p>Descubrió un misterio...</p></div>
        <div class="pagina"><img src="assets/arturoImgs/arturo4.jpeg" alt="Imagen 4"></div>
    </div>
    <div class="controles">
        <button onclick="$('#libro').turn('previous')">◀ Anterior</button>
        <button onclick="$('#libro').turn('next')">Siguiente ▶</button>
    </div>
    <script>
        $(document).ready(function() {
            $('#libro').turn({
                width: 587,
                height: 467.8,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
